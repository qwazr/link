language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk10
sudo: false
dist: xenial
cache:
  directories:
  - $HOME/.m2
addons:
  apt:
    packages:
      - oracle-java8-installer
      - oracle-java9-installer
      - libwpd-tools
      - tesseract-ocr
install: mvn install -DskipTests=true -Dgpg.skip=true -Dmaven.javadoc.skip=true -B -V -U
after_success:
  - mvn clean test jacoco:report coveralls:report
